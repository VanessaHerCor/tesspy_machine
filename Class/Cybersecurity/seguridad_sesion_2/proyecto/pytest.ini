[pytest]
# Directorios donde buscar pruebas
testpaths = tests

# Patrones de archivos de prueba
python_files = test_*.py *_test.py

# Patrones de funciones de prueba
python_functions = test_*

# Patrones de clases de prueba
python_classes = Test*

# Opciones adicionales para pytest
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra

# Marcadores personalizados
markers =
    slow: marca las pruebas como lentas (desactivar con -m "not slow")
    unit: marca las pruebas como unitarias
    integration: marca las pruebas como de integración
    mock: marca las pruebas que usan mocking
    parametrize: marca las pruebas parametrizadas

# Configuración de cobertura (requiere pytest-cov)
# addopts también puede incluir:
# --cov=src
# --cov-report=term-missing
# --cov-report=html
# --cov-fail-under=80

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning