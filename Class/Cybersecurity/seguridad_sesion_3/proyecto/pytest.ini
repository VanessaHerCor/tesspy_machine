# ============================================================================
# ARCHIVO 12: pytest.ini (Configuración actualizada)
# ============================================================================


# Contenido actualizado del archivo pytest.ini

[pytest]
testpaths = tests
pythonpath = .

python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    -ra

# Marcadores para diferentes tipos de pruebas
markers =
    unit: marca las pruebas como unitarias (rápidas, aisladas)
    integration: marca las pruebas como de integración (con BD real)
    slow: marca las pruebas como lentas (>1 segundo)
    database: marca las pruebas que requieren base de datos
    external: marca las pruebas que requieren servicios externos
    mock: marca las pruebas que usan mocking extensively

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::sqlalchemy.exc.SAWarning

# Para ejecución paralela (opcional)
# addopts también puede incluir: -n auto
