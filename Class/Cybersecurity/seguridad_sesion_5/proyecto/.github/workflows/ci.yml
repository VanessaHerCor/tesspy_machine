name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths: ['src/**', 'tests/**', '*.py']
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.9'

jobs:
  # Job 1: Linting y an√°lisis est√°tico (fast feedback)
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        echo "Running code quality checks..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting
      run: |
        black --check . --diff
    
    - name: Check imports
      run: |
        isort . --check-only --diff
    
    - name: Type checking
      run: |
        mypy . --ignore-missing-imports

  # Job 2: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Run Safety dependency check
      run: |
        safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Job 3: Unit tests con matrix testing
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    needs: lint
    timeout-minutes: 15
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        include:
          - python-version: '3.12'
            os: ubuntu-latest
            experimental: true
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        pytest github_actions_example.py::test_calculator_operations -v --tb=short
        pytest github_actions_example.py::test_data_processor -v --tb=short
    
    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html github_actions_example.py
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Job 4: Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, security]
    timeout-minutes: 20
    
    services:
      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run integration tests
      run: |
        pytest github_actions_example.py::test_api_simulator -v --tb=short
    
    - name: Run comprehensive demo
      run: |
        python github_actions_example.py

  # Job 5: Performance tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run performance tests
      run: |
        pytest --benchmark-only --benchmark-json=benchmark.json github_actions_example.py || true
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: benchmark-results
        path: benchmark.json

  # Job 6: Build and test artifacts
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [integration-tests, security]
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Build package
      run: |
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/

  # Job 7: Deploy (condicional)
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    needs: [integration-tests, performance-tests, build]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: https://myapp-${{ github.event.inputs.environment || 'staging' }}.example.com
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: python-package
        path: dist/
    
    - name: Deploy to environment
      run: |
        echo "üöÄ Deploying to ${{ github.event.inputs.environment || 'staging' }}..."
        echo "All tests passed ‚úÖ"
        echo "Security scans completed ‚úÖ"
        echo "Performance tests passed ‚úÖ"
        echo "Ready for deployment!"
        # Aqu√≠ ir√≠a el script real de deployment
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        python -c "
        import requests
        import time
        print('‚úÖ Application deployed successfully')
        print('‚úÖ Health check passed')
        print('‚úÖ Smoke tests completed')
        "
    
    - name: Rollback on failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed, initiating rollback..."
        echo "üîÑ Rolling back to previous version..."
    
    - name: Notify team
      if: always()
      run: |
        echo "üìß Notifying team about deployment status: ${{ job.status }}"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"
        echo "Environment: ${{ github.event.inputs.environment || 'staging' }}"

  # Job 8: Quality gates y reporting final
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security]
    if: always()
    timeout-minutes: 5
    
    steps:
    - name: Check all jobs status
      run: |
        echo "Checking quality gates..."
        echo "Unit tests: ${{ needs.unit-tests.result }}"
        echo "Integration tests: ${{ needs.integration-tests.result }}"
        echo "Security scan: ${{ needs.security.result }}"
        
        # Fail if critical jobs failed
        if [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
           [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
           [[ "${{ needs.security.result }}" == "failure" ]]; then
          echo "‚ùå Quality gate failed"
          exit 1
        else
          echo "‚úÖ Quality gate passed"
        fi
    
    - name: Generate final report
      run: |
        echo "üìä CI/CD Pipeline Summary:"
        echo "========================="
        echo "‚úÖ Code quality checks completed"
        echo "‚úÖ Security scans completed" 
        echo "‚úÖ All tests passed"
        echo "‚úÖ Build artifacts created"
        echo "üéØ Ready for deployment!"